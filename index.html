        </header>
        <nav
          class="z-10 flex justify-center mt-10 w-[100%] h-[240px] bg-white shadow-2xl shadow-[#a19f9f66] rounded-sm place-self-center"

          <ul

      </div>
      <div>

        <div>
          <p class="-tracking-tighter text-gray-700 font-medium max-w-60">
            Project planning and time tracking for agile teams
          </p>
        </div>
      </section>
      <footer class="flex mb-10 mt-10 items-center gap-3">
        <div class="bg-orange-600 rounded pt-2 pb-2 pl-3 pr-3">
          <a href="#">
            <h2 class="font-normal text-white uppercase">Schedule a demo</h2>
